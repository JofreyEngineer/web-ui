    <script>
        document.getElementById("payment-method").addEventListener("change", function() {
            let method = this.value;
            let formContainer = document.getElementById("payment-form");
            
            if (method === "bank") {
                formContainer.innerHTML = `
                    <label class='block text-black font-medium'>Bank Name</label>
                    <input type='text' class='w-full border p-2 rounded mb-2' placeholder='Enter Bank Name'>
                    <label class='block text-black font-medium'>Account Number</label>
                    <input type='text' class='w-full border p-2 rounded mb-2' placeholder='Enter Account Number'>
                `;
            } else if (method === "mobile") {
                formContainer.innerHTML = `
                    <label class='block text-black font-medium'>Mobile Network</label>
                    <select class='w-full border p-2 rounded mb-2'>
                        <option value='mpesa'>M-Pesa</option>
                        <option value='airtel'>Airtel Money</option>
                    </select>
                    <label class='block text-black font-medium'>Phone Number</label>
                    <input type='text' class='w-full border p-2 rounded mb-2' placeholder='Enter Mobile Number'>
                `;
            } else if (method === "card") {
                formContainer.innerHTML = `
                    <label class='block text-black  font-medium'>Card Number</label>
                    <input type='text' class='w-full border p-2 rounded mb-2' placeholder='1234 5678 9012 3456'>
                    <label class='block text-black font-medium'>Expiry Date</label>
                    <input type='text' class='w-full border p-2 rounded mb-2' placeholder='MM/YY'>
                    <label class='block text-black font-medium'>CVV</label>
                    <input type='text' class='w-full border p-2 rounded mb-2' placeholder='123'>
                `;
            }
        });
