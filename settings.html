<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - DTB Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-lg bg-white shadow-md rounded-lg mt-10">
        <h2 class="text-2xl font-semibold text-center mb-6">Account Settings</h2>

        <form id="settings-form">
            <!-- Update Profile -->
            <div class="mb-4">
                <label class="block text-black">Username</label>
                <input type="text" id="username" class="w-full border p-2 rounded" placeholder="Enter new username">
            </div>
            <div class="mb-4">
                <label class="block text-black">Email</label>
                <input type="email" id="email" class="w-full border p-2 rounded" placeholder="Enter new email">
            </div>
            
            <!-- Change Password -->
            <div class="mb-4">
                <label class="block text-black">New Password</label>
                <input type="password" id="new-password" class="w-full border p-2 rounded" placeholder="Enter new password">
            </div>
            
            <!-- Notification Preferences -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="notifications" class="mr-2">
                <label for="notifications" class="text-black">Enable Email Notifications</label>
            </div>
            
            <!-- Save Button -->
            <button type="button" id="password-btn" class="w-full bg-red-600 text-white p-2 rounded">Save Changes</button>
        </form>
        <a href="home.html" class="mt-6 inline-block bg-red-600 text-white px-6 py-2 rounded">Go Back to Dashboard</a>
    </div>

    <script>
        document.getElementById("password-btn").addEventListener("click", function() {
            alert("Settings updated successfully!");
        });
    </script>
</body>
</html>
