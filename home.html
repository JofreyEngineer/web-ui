    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="flex text-white">
        <!-- Sidebar -->
        <div class="bg-red-600 w-1/5md:w-1/5git addd h-full-screen text-center p-4">
            <h1 class="text-xl font-bold">DTB</h1>
    
            <ul class="mt-8 flex flex-col space-y-4 text-left">
                <li class="flex items-center space-x-2">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>DASHBOARD</span>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fas fa-wallet"></i>
                    <span>PAYMENTS</span>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fas fa-bell"></i>
                    <span>NOTIFICATIONS</span>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fa-solid fa-gear"></i>
                    <span>SETTINGS</span>
                </li>
            </ul>
        </div>
    
        <!-- Main Content -->
        <div class="flex flex-col w-full">
            <!-- Header -->
            <div class="bg-red-600 border-b py-2 w-full mb-8 bg-gray-100">
                <div class="px-8 flex justify-between items-center">
                    <div>
                        <h1 class="text-lg font-semibold">USER</h1>
                    </div>
                    <div>
                        <i class="fa-solid fa-user text-2xl" ></i> <!-- Profile Icon -->
                    </div>
                </div>
            </div>
    
            <!-- Main Content -->
            <div class=" text-black flex justify-center items-center">
                <h2 class="text-2xl font-semibold text-center">WELCOME TO DTB BANK OF TANZANIA</h2>
            </div>
            
                <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Box 1: Account Balance -->
                    <div class="bg-red-600 p-6 shadow-md rounded-lg text-center border">
                        <h3 class="text-lg font-semibold text-white">Account Balance</h3>
                        <p class="text-2xl font-bold text-">TZS100000</p>
                    </div>
            
                    <!-- Box 2: Recent Transactions -->
                    <div class="bg-red-600 p-6 shadow-md rounded-lg text-center border">
                        <h3 class="text-lg font-semibold  text-white">Recent Transactions</h3>
                        <p class="text-xl font-bold">10</p>
                    </div>
            
                    <!-- Box 3: Loan Status -->
                    <div class="bg- bg-red-600  p-6 rounded-lg text-center border">
                        <h3 class="text-lg font-semibold text-white">Loan Status</h3>
                        <p class="text-xl font-bold text-">70000</p>
                    </div>
            
                    <!-- Box 4: Notifications -->
                    <div class="bg- bg-red-600 p-6 shadow-md rounded-lg text-center border">
                        <h3 class="text-lg font-semibold text-white">Notifications</h3>
                        <p class="text-xl font-bold">1 New</p>
                    </div>
                </div>
                    <div class="flex justify-center">
                        <canvas id="myChart"></canvas>
                    </div>
            </div>
            
           </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [ 'January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
              label: '#results',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [ 'purple'],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
