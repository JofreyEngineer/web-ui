<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTB Bank - Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-red-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">DTB</h1>
    <span>USER</span>
  </header>

  <!-- Main Layout -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="bg-red-500 text-white w-64 min-h-screen p-4">
      <nav class="space-y-4">
        <a href="home.html" class="block hover:bg-red-600 p-2 rounded">🏠 Dashboard</a>
        <a href="transactions.html" class="block bg-red-600 p-2 rounded">📄 Transactions</a>
        <a href="#" class="block hover:bg-red-600 p-2 rounded">💳 Payments</a>
        <a href="#" class="block hover:bg-red-600 p-2 rounded">🔔 Notifications</a>
        <a href="#" class="block hover:bg-red-600 p-2 rounded">⚙️ Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h2 class="text-2xl font-semibold mb-6">Recent Transactions</h2>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3 text-left">Date</th>
              <th class="p-3 text-left">Description</th>
              <th class="p-3 text-left">Amount</th>
              <th class="p-3 text-left">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="p-3">2025-04-01</td>
              <td class="p-3">Electricity Bill</td>
              <td class="p-3">TZS 20,000</td>
              <td class="p-3 text-green-600">Success</td>
            </tr>
            <tr class="border-t">
              <td class="p-3">2025-03-30</td>
              <td class="p-3">Received from John</td>
              <td class="p-3">TZS 50,000</td>
              <td class="p-3 text-green-600">Success</td>
            </tr>
            <tr class="border-t">
              <td class="p-3">2025-03-28</td>
              <td class="p-3">Airtime Recharge</td>
              <td class="p-3">TZS 5,000</td>
              <td class="p-3 text-green-600">Success</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
</div>
<a href="transactions.html" class="bg-red-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-red-700 transition">
    View Transactions
  </a>
  
  
</body>
</html>
